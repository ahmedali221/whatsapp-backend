services:
  postgres:
    image: postgres:16-alpine
    container_name: wa-project-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
      POSTGRES_DB: ${DB_NAME:-wa_project_db}
    ports:
      - '${DB_EXTERNAL_PORT:-5434}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wa-project-backend
    restart: always
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3050}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      DB_NAME: ${DB_NAME:-wa_project_db}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL}
    ports:
      - '${EXTERNAL_PORT:-3050}:3050'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wa-network
    volumes:
      - ./uploads:/app/uploads
      - ./.wwebjs_auth:/app/.wwebjs_auth
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:' + (process.env.PORT || 3050) + '/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  wa-network:
    driver: bridge

volumes:
  postgres_data:
